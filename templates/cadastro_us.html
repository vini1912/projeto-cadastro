<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuarios</title>
    <link rel="stylesheet" href="/static/styles/estilo.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <img src="/static/assets/{{ usuario[4] }}" alt="" class="foto-perfil2">
                <span class="ola">Seja Bem vindo, {{ usuario[1] }}!</span>
                <li>
                    <a href="#">Cliente</a>
                    <ul>
                        <li><a href="/cadastro_cl">Cadastro Cliente</a></li>
                        <li><a href="/consulta_cl">Consultar Cliente</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Fornecedor</a>
                    <ul>
                        <li><a href="/cadastro_fn">Cadastro Fornecedor</a></li>
                        <li><a href="/consulta_fn">Consultar Fornecedor</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Usuario</a>
                    <ul>
                        <li><a href="/cadastro_us">Cadastro Usuario</a></li>
                        <li><a href="/consulta_us">Consultar Usuario</a></li>
                    </ul>
                </li>
                <li>
                    <form style="display: inline;" action="/sair" method="post">
                        <button style="background-color: red; color: white; padding: 10px; border-radius: 5px;" type="submit">Sair</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>


    <div class="table-container2">
        <h2>Cadastro de Usuarios</h2>
        <form action="/cadastro_usuario" method="post" enctype="multipart/form-data">
            <div class="campo-form">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Digite o seu Nome" required>
            </div>
        
            <div class="campo-form">
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" placeholder="Digite o nome de usuario" required>
            </div>
        
            <div class="campo-form">
                <label for="senha">Senha:</label>
                <input type="text" name="senha" placeholder="Digite sua Senha" required>
            </div>
        
            <div class="campo-form">
                <label for="imagem">Imagem:</label>
                <input type="file" name="imagem" id="imagem" accept="image/*">
            </div>
        
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
